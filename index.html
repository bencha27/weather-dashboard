<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="css" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
  <header class="container-fluid d-flex justify-content-center bg-primary m-0 p-2">
    <h1 class="text-warning">Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <div id="sidebar" class="col-md-3 p-2">
        <div id="search-container">
          <h3>Search by city (US)</h3>
          <input type="text" placeholder="City, State or ZIP code">
          <input id="search-button" type="submit" value="Search">
        </div>
        <hr>
    
        <div id="history-container" class="d-flex flex-column">
          <h3>Recent searches</h3>
        </div>
      </div>
    
      <main id="main" class="col-md-9 p-2">
        <div id="current-container" class="bg-primary-subtle my-2 p-2">
          <h2 id="city"></h2>
          <h4 id="current-date"></h4>
          <img id="current-icon" src="">
          <p class="current-cond">Temperature: <span id="current-temp"></span></p>
          <p class="current-cond">Wind Speed: <span id="current-wind"></span></p>
          <p class="current-cond">Humidity: <span id="current-hum"></span></p>
        </div>
    
        <div id="forecast-container">
          <h4 id="forecast-heading">5-Day Forecast</h4>
    
          <div class=".container-fluid">
            <div id="forecast-row" class="row">
              <div id="day1" class="col-md-2 bg-primary-subtle m-2 p-2">
                <h5 id="day1-date"></h5>
                <img id="day1-icon" src="">
                <p class="forecast-cond">Temp: <span id="day1-temp"></span></p>
                <p class="forecast-cond">Wind: <span id="day1-wind"></span></p>
                <p class="forecast-cond">Hum: <span id="day1-hum"></span></p>
              </div>
      
              <div id="day2" class="col-md-2 bg-primary-subtle m-2 p-2">
                <h5 id="day2-date"></h5>
                <img id="day2-icon" src="">
                <p class="forecast-cond">Temp: <span id="day2-temp"></span></p>
                <p class="forecast-cond">Wind: <span id="day2-wind"></span></p>
                <p class="forecast-cond">Hum: <span id="day2-hum"></span></p>
              </div>
      
              <div id="day3" class="col-md-2 bg-primary-subtle m-2 p-2">
                <h5 id="day3-date"></h5>
                <img id="day3-icon" src="">
                <p class="forecast-cond">Temp: <span id="day3-temp"></span></p>
                <p class="forecast-cond">Wind: <span id="day3-wind"></span></p>
                <p class="forecast-cond">Hum: <span id="day3-hum"></span></p>
              </div>
      
              <div id="day4" class="col-md-2 bg-primary-subtle m-2 p-2">
                <h5 id="day4-date"></h5>
                <img id="day4-icon" src="">
                <p class="forecast-cond">Temp: <span id="day4-temp"></span></p>
                <p class="forecast-cond">Wind: <span id="day4-wind"></span></p>
                <p class="forecast-cond">Hum: <span id="day4-hum"></span></p>
              </div>
      
              <div id="day5" class="col-md-2 bg-primary-subtle m-2 p-2">
                <h5 id="day5-date"></h5>
                <img id="day5-icon" src="">
                <p class="forecast-cond">Temp: <span id="day5-temp"></span></p>
                <p class="forecast-cond">Wind: <span id="day5-wind"></span></p>
                <p class="forecast-cond">Hum: <span id="day5-hum"></span></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
